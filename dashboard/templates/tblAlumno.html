{% extends 'layout.html' %} {% block content %}

<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Alumnos</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Listado</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
                
              <th>Id</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Celular</th>
              <th>Ciclo</th>
              <th>Cuenta</th>
            </tr>
          </thead>
          <tbody>
            <!-- LISTADO DE alumnoES -->
            {%for alumno in alumnos %}
            <tr>
              <td>{{alumno.id}}</td>
              <td>{{alumno.nombre}}</td>
              <td>{{alumno.apellido}}</td>
              <td>{{alumno.email}}</td>
              <td>{{alumno.celular}}</td>
              <td>{{alumno.ciclo}}</td>
              <td>{{alumno.cuenta}}</td>
              <td>
                <form action="" method="POST">
                  <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
              </td>
            </tr>
            {% endfor %}

            <!----------------------------->
          </tbody>
        </table>
      </div>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#nuevoUsuario"
      >
        Nuevo alumno
      </button>
    </div>
  </div>
</div>
{% endblock %}
